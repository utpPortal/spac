  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="db/login.php" class="sign-in-form">
          <h2 class="title">Iniciar sesión</h2>
          <div class="input-field">
       
            <input type="text" placeholder="Usuario o correo" name="Usuario" id="Usuario"  required/>
          </div>
          <div class="input-field">
           
            <input type="password" placeholder="Contraseña" name="contraseña" id="contraseña" required/>
          </div>
          <input type="button" id="inicio" value="Iniciar Sesión" class="btn solid" />
          <input type="button" id="recupera" value="Recuperar contraseña" class="btno" />
            <input type="button" id="ayuda" value="AYUDA" class="btno" />

        </form>
        <form action="db/registro.php" method="post" class="sign-up-form">
          <h2 class="title">Regístrate</h2>
          <div class="input-field">
            
            <input type="text" placeholder="Nombre de usuario" name="usr" id="usr" />
          </div>
          <div class="input-field">
            
            <input type="email" placeholder="Correo electrónico" name="correo" id="correo"/>
          </div>
          <div class="input-field">
           
            <input type="email" placeholder="Confirma tu correo electrónico" id="confirmacorreo" name="confirmacorreo"/>
          </div>
          <div class="input-field">
           
            <input type="password" placeholder="Crea una contraseña" name="pass" id="pass" />
          </div>
          <div class="input-field">
           
            <input type="password" placeholder=" Confirma tu contraseña" id="confirmacontra" name="confirmacontra"/>
          </div>
           <div class="input-field">
            
            <input type="text" placeholder="Nombre completo" name="usr2" id="usr2" />
          </div>
          <div class="col_full">
            <div class="form-group">
                <input id="TerminosCondiciones" type="checkbox" name="TerminosCondiciones"  required/>
                He leído y acepto el <a href="https://www.sapac.gob.mx/sapacenlinea/PDF/AVISO%20DE%20PRIVACIDAD%20INTEGRAL%20TECNOLOGIAS.pdf" target="_blank">aviso de privacidad.</a>
            </div>
        </div>
        <!-- quitar para el sapac -->
